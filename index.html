<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500&family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="status">Memory Game!</h1>
    <div id="buttons">
      <button class="start">Start Game!</button>
      <button class="restart">Restart</button>
      <button class="addcards">Add more cards!</button>
    </div>
    <div id="scoreboard">
      <br>
      <span class="inner-text">Your score: <input type="text" name="scorebox" id="scorebox" /></span>
      <span class="inner-text">Best score (least guesses): <input type="text" name="bestscore" id="bestscore" readonly="true" /></span>
      <br>
      <br>
    </div>
    <div id="game">
    </div>
    <br><br>
    <script src="script.js"></script>
  </body>
</html>
