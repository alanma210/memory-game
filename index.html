<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="status">Memory Game!</h1>
    <div id="buttons">
      <button class="start">Start Game!</button>
      <button class="restart">Restart</button>
      <button class="addcards">Add more cards!</button>
    </div>
    <div id="scoreboard">
      <br>
      Your score: <input type="text" name="scorebox" id="scorebox" />
      Best score (least guesses): <input type="text" name="bestscore" id="bestscore" readonly="true" />
      <br>
      <br>
    </div>
    <div id="game">
    </div>
    <script src="script.js"></script>
  </body>
</html>
